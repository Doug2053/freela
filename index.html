<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" type="text/css" href="estilo_freela.css" media="all" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="script_freela.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sem título</title>
</head>

<body>

<div class="TabControl"> 
	<div id="header"> 
		<dl class="abas"> 
			<dt> 
				<div class="aba"> 
					<span>Início</span> 
				</div> 
			</dt> 
			<dt> 
				<div class="aba"> 
					<span>Dias</span> 
				</div> 
			</dt> 
			<dt> 
				<div class="aba"> 
					<span>Sobre</span> 
				</div> 
			</dt> 
		</dl> 
</div>
 
<div id="content"> 
	<div class="conteudo"> 
	<table>
		<tr>
			<td>
				<button type="button" class="btn" onclick="btnInicio()">Início</button>
			</td>
			<td>
				<input type="text" name="bgn" id="bgn" disabled=""/>
			</td>
        </tr>
		<tr>
			<td>
				<button type="button" class="btn" onclick="btnIntervalo()">Intervalo</button>
			</td>
			<td>
				<input type="text" name="int" id="int" disabled=""/>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" class="btn" onclick="btnRetorno()">Retorno</button>
			</td>
			<td>
				<input type="text" name="bck" id="bck" disabled=""/>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" class="btn" onclick="btnSaida()">Saída</button>
			</td>
			<td>
				<input type="text" name="out" id="out" disabled=""/>
			</td>
		</tr>
       </table>
       <table>
       <tr>
       	<td>
        	<button type="button" class="btnSalvar" onclick="btnSalvar()">Salvar</button>
         </td>   
        </tr>
       </table>
	</div>
 
		
	<div id="lista" class="conteudo"> 
		Aqui serão impressos os dias para serem consultados no banco de Dados!
        <div id="lista" class="conteudo lista">
        
        </div>		
	</div> 

	<div class="conteudo"> 
		Nesta aba serão colocadas as informações do desenvolvedor! 
	</div> 
</div> 
</div>


</body>
</html>
